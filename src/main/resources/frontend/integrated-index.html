<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidify - WC #1 Music To Relax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">‚ô™ Skibidify</div>
            <form class="login-form" id="authForm">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <input type="email" id="email" class="login-input" placeholder="Email" style="display: none;">
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-btn" id="authBtn">Login</button>
                <div class="login-toggle" id="toggleAuth">Don't have an account? Register</div>
                <div id="authMessage"></div>
            </form>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display: none;">
        <div class="sidebar">
            <div class="logo">‚ô™ Skibidify</div>
            <div class="user-info" id="userInfo">
                <span>Welcome, <strong id="currentUsername"></strong></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-section="home">
                        <span class="nav-icon">üè†</span>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-section="search">
                        <span class="nav-icon">üîç</span>
                        Search
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-section="library">
                        <span class="nav-icon">üìö</span>
                        Your Library
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-section="favorites">
                        <span class="nav-icon">‚ù§Ô∏è</span>
                        Liked Songs
                    </a>
                </li>
            </ul>

            <div class="playlist-section">
                <h3>Playlists</h3>
                <div id="playlistContainer">
                    </div>
                <div class="playlist-item create-new" onclick="createNewPlaylist()">+ Create Playlist</div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <div class="nav-buttons">
                        <button onclick="goBack()">‚óÄ</button>
                        <button onclick="goForward()">‚ñ∂</button>
                    </div>
                    <div class="search-bar">
                        <span>üîç</span>
                        <input type="text" placeholder="Search for songs, artists, or albums" id="searchInput">
                    </div>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                </div>
            </div>

            <div class="content-area">
                <div id="home-section" class="content-section">
                    <h2 class="section-title">All Songs</h2>
                    <div class="track-grid" id="trackList">
                        <div class="loading"></div>
                    </div>
                </div>

                <div id="search-section" class="content-section" style="display: none;">
                    <h2 class="section-title">Search Results</h2>
                    <div class="track-grid" id="searchResults">
                        </div>
                </div>

                <div id="library-section" class="content-section" style="display: none;">
                    <h2 class="section-title">Your Library</h2>
                    <div class="track-grid" id="libraryTracks">
                        </div>
                </div>

                <div id="favorites-section" class="content-section" style="display: none;">
                    <h2 class="section-title">Liked Songs</h2>
                    <div class="track-grid" id="favoriteTracks">
                        </div>
                </div>
            </div>
        </div>

        <div class="player">
            <div class="now-playing">
                <div class="current-track-cover" id="currentTrackCover">‚ô™</div>
                <div class="current-track-info">
                    <h4 id="currentTrackTitle">Select a song</h4>
                    <p id="currentTrackArtist">Unknown Artist</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()">üîÄ</button>
                    <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠</button>
                    <button class="control-btn" id="repeatBtn" onclick="toggleRepeat()">üîÅ</button>
                </div>
                <div class="progress-bar">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress" onclick="seekTo(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="time" id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <button class="volume-btn" onclick="toggleMute()">üîä</button>
                <div class="volume-bar" onclick="setVolume(event)">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add to Playlist</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="playlist-list" id="playlistList">
                </div>
            <button class="create-playlist-btn" onclick="createNewPlaylistFromModal()">Create New Playlist</button>
        </div>
    </div>

    <script src="js/api-service.js"></script>
</body>
</html>
